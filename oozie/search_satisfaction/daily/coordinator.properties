# Configures a coordinator to manage aggregating eventlogging
# from testsearchsatisfaction2 into a daily table.
#
# Any of the following properties are overidable with -D.
# Usage:
#   oozie job -Duser=$USER -Dstart_time=2016-12-01T00:00Z -submit \
#       -config oozie/search_satisfaction/daily/coordinator.properties
#
# NOTE:  Both *_oozie_directory must be synced to HDFS so that all relevant
#        .xml files exist there when this job is submitted.

# Base path in HDFS to this repository oozie files.
# Other files will be used relative to this path.
discovery_oozie_directory             = ${name_node}/wmf/discovery/current/oozie

# Base path in HDFS to the analytics team oozie files.
# Other files will be used relative to this path
refinery_directory                    = ${name_node}/wmf/refinery/current
analytics_oozie_directory             = ${refinery_directory}/oozie

name_node                             = hdfs://analytics-hadoop
job_tracker                           = resourcemanager.analytics.eqiad.wmnet:8032
queue_name                            = default

user                                  = analytics-search

# HDFS path to coordinator to run to generate search_satisfaction_daily
coordinator_file                      = ${discovery_oozie_directory}/search_satisfaction/daily/coordinator.xml
# HDFS path to workflow to run to generate search_satisfaction_daily
workflow_file                         = ${discovery_oozie_directory}/search_satisfaction/daily/workflow.xml

# HDFS path to discovery dataset definitions
discovery_data_directory                 = ${name_node}/wmf/data/discovery
event_data_directory                     = ${name_node}/wmf/data/event
cirrus_request_event_data_directory      = ${event_data_directory}/mediawiki_cirrussearch_request
search_satisfaction_event_data_directory = ${event_data_directory}/TestSearchSatisfaction2
search_satisfaction_data_directory       = ${discovery_data_directory}/search_satisfaction
search_satisfaction_datasets_file        = ${discovery_oozie_directory}/search_satisfaction/datasets.xml

cirrus_request_event_table               = event.mediawiki_cirrussearch_request
search_satisfaction_event_table          = event.testsearchsatisfaction2
search_satisfaction_daily_table          = discovery.search_satisfaction_daily


# Initial import time of the query clicks dataset.
start_time                        = 2019-06-01T00:00Z

# Time to stop running this coordinator.  Year 3000 == never!
stop_time                         = 3000-01-01T00:00Z

# HDFS path to workflow to mark a directory as done
mark_directory_done_workflow_file = ${analytics_oozie_directory}/util/mark_directory_done/workflow.xml
# Workflow to send an error email
send_error_email_workflow_file    = ${analytics_oozie_directory}/util/send_error_email/workflow.xml
send_error_email_address          = discovery-alerts@lists.wikimedia.org

# HDFS path to hive-site.xml file.  This is needed to run hive actions.
hive_site_xml                     = ${name_node}/user/hive/hive-site.xml

# Coordintator to start.
oozie.coord.application.path      = ${coordinator_file}
oozie.use.system.libpath          = true
oozie.action.external.stats.write = true
